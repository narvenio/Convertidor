<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
</head>
<body>

<header class="header"> 
        <div class="container">
            <nav class="navegacion">
                <img src="https://cdn-icons-png.flaticon.com/512/5480/5480445.png" alt="" srcset="" class="logo">
                <div class="anclas">
                    <a href="#" class="text-decoration-none" style="color: #ffbd1b;"><b>Calcular Divisas</b></a>
                </div>
            </nav>
        </div>
</header>

    <div class="convertidor">
        <h1>Convertidor de Divisas</h1>
        <div class="custom-select">
            <div class="selected-option" onclick="toggleOptions('origen')">
                <img src="https://flagcdn.com/w40/eu.png" alt="" id="imgOrigen">
                <span id="textoOrigen">Selecciona una moneda</span>
            </div>
            <div class="options" id="opcionesOrigen">
                <img src="https://flagcdn.com/w40/eu.png" id="imgOrigen">
                    <span>Euro</span>
            </div>

            
       
        <br><br><br><br><br>
        <div class="custom-select">
            <div class="selected-option" onclick="toggleOptions('destino')">
                <img src="" alt="" id="imgDestino">
                <span id="textoDestino">Selecciona una moneda</span>
                <div class="options" id="opcionesDestino"></div>
            </div>
            <div class="options" id="opcionesDestino">
                <img src="https://flagcdn.com/w40/eu.png" id="imgDestino">
                    <span>Euro</span>
            </div>
        </div>

        <input type="number" id="monto" placeholder="Ingresa un monto" class="form-control mb-1">
        <button onclick="convertidor()">Convertir</button>
        <p id="resultado"></p>
    </div>
         </div>
<script src="script.js"></script>
